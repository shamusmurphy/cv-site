<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shamus Murphy — Portfolio</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

    <style>
        /* --- CSS Reset & Basics --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            /* The Clean B&W Aesthetic */
            background-color: #ffffff; 
            color: #000000;
            font-family: 'Inter', sans-serif;
            
            /* The Perfect Centering Mechanism */
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* --- The Main Centered Container --- */
        main {
            max-width: 550px;
            width: 100%;
            text-align: center;
        }

        /* --- Typography & Spacing --- */
        h1 {
            font-weight: 600;
            font-size: 2.5rem;
            letter-spacing: -0.03em;
            margin-bottom: 1rem;
        }

        .intro {
            font-size: 1.1rem;
            line-height: 1.5;
            color: #555; /* A very slight gray for hierarchy */
            margin-bottom: 3rem;
        }

        /* --- Project Links --- */
        .project-list {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            margin-bottom: 4rem;
        }

        .project-link {
            text-decoration: none;
            color: #000000;
            font-weight: 600;
            font-size: 1.2rem;
            padding-bottom: 5px;
            border-bottom: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .project-link:hover {
            border-bottom: 2px solid #000000;
            letter-spacing: 0.02em;
        }

        /* --- The Digital Garden Link Button --- */
        .garden-container {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #eaeaea;
        }

        .garden-btn {
            display: inline-block;
            text-decoration: none;
            /* Inverted colors for emphasis */
            background-color: #000000;
            color: #ffffff;
            padding: 1rem 2rem;
            font-weight: 600;
            border-radius: 4px; /* Slight softening of corners */
            transition: transform 0.2s ease, background-color 0.2s ease;
        }

        .garden-btn:hover {
            transform: translateY(-3px);
            background-color: #222;
        }
    </style>
</head>
<body>

    <main>
        <h1>Shamus Murphy</h1>
        
        <p class="intro">
          Third-year Math and Computer Science student at University of Vermont.
        </p>

        <section class="project-list">
            <a href="#" class="project-link">DP-Diabetes-Diagnoser</a>
            <a href="#" class="project-link">Undergraduate Research</a>
            <a href="#" class="project-link">Hack The Box</a>
            </section>

        <footer>
            <div class="garden-container">
            <p style="margin-bottom: 1rem; font-size: 0.9rem; color: #666;">View my working notes & thoughts:</p>
            <a href="https://garden.shamusmurphy.xyz" class="garden-btn">
                Visit Digital Garden →
            </a>
            </div>
        </footer>
    </main>

</body>
</html>
